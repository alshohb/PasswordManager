<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dashboard</title>
</head>
<body>
    <!-- Heading for the Master Dashboard -->
    <h1>Master Dashboard</h1>
    <p>Welcome, Master!</p>

    <!-- Section to display all entries from the database -->
    <h3>All User Entries (Encrypted)</h3>
    {% for entry in entries %}
        <!-- Loop through each entry and display user, website and encrypted password -->
        <p>User: {{ entry.username }} - Website: {{ entry.website }} - Encrypted Password: {{ entry.password }}</p>
    {% endfor %}
</body>
</html>
